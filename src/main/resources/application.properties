spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/matchgame}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:591156}
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog.master.xml
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
jwt.key=1234
server.port=8000
logging.file.name=log.log
logging.pattern.file=%d{HH:mm:ss.SSS} [%thread] [%-5level %logger{36}] - %msg%n
logging.file.max-size=256KB
spring.thymeleaf.cache=false
